{% extends 'base/quan_ly.html' %}

{% block content %}
<h2>Cấp Voucher Cho Người Dùng: {{ nguoi_dung.username }}</h2>
<form method="POST">
    {% csrf_token %}
    <label for="voucher_id">Chọn Voucher</label>
    <select name="voucher_id" id="voucher_id">
        {% for voucher in vouchers %}
        <option value="{{ voucher.id }}">{{ voucher.code }} - {{ voucher.get_voucher_type_display }}</option>
        {% endfor %}
    </select>
    <button type="submit">Cấp Voucher</button>
</form>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

{% endblock %}
