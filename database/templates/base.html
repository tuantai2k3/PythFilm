<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Game Đoán Phim{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-xl font-bold">Cinema Game</a>
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <span>Điểm: {{ user.player.score }}</span>
                <a href="{% url 'game_results' %}" class="hover:text-gray-200">Lịch sử</a>
                <a href="{% url 'index' %}" class="hover:text-gray-200">Về trang chủ</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cinema Game. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>
</body>
</html>
